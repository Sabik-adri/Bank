<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The Bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To The Bank</h1>
        <div class="submit-area">
            <h4>LOG IN</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Log in</button>
        </div>
    </div>
    <div id="tran-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="div">
            <div class="row">
                <div class="col-md-6">
                    <div class="deposit-area">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" placeholder="$amount you want to deposit" id="depositAmount">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdraw-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$amount you want to withdraw" id="withdrawAmount">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("tran-area");
            transactionArea.style.display = "block";


            let currentBalance = 1240;

            //deposit button
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click",function(){
                const depositAmount = document.getElementById("depositAmount").value;
                const depositNumber = parseFloat(depositAmount);

                const currentDeposit = document.getElementById("currentDeposit").innerHTML;
                const currentDepositNumber = parseFloat(currentDeposit);
                const totalDeposit = depositNumber + currentDepositNumber;
                
                

                document.getElementById("currentDeposit").innerHTML = totalDeposit;
                document.getElementById("depositAmount").value = "";

                
                const totalBalance = currentBalance + totalDeposit;

                document.getElementById("currentBalance").innerHTML = totalBalance;


            //withdraw button
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click",function(){
                const withdrawAmount = document.getElementById("withdrawAmount").value;
                const withdrawNumber = parseFloat(withdrawAmount);

                const currentWithdraw = document.getElementById("currentWithdraw").innerHTML;
                const currentWithdrawNumber = parseFloat(currentWithdraw);
                const totalWithdraw = withdrawNumber + currentWithdrawNumber;
                
                

                document.getElementById("currentWithdraw").innerHTML = totalWithdraw;
                document.getElementById("withdrawAmount").value = "";

                
                const NextTotalBalance = totalBalance - totalWithdraw;

                if(NextTotalBalance < 0){
                    alert("You Have NO Balance");
                    NextTotalBalance = 0;
                    document.getElementById("currentBalance").innerHTML = NextTotalBalance;

                }

                document.getElementById("currentBalance").innerHTML = NextTotalBalance;
            })
            })

            
        })
    </script>

</body>

</html>
